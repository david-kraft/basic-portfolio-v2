<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>HTML Portfolio | Contact</title>
</head>

<body>
    <header class="header-background-color header-border">
        <div class="content-width">
            <h1 class="header-h1 headings-teal">David Kraft</h1>
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">About</a></li>
                    <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-width main-margins">
        <section class="content-heading">
            <h1 class="content-heading-h1 headings-teal">
                About Me
            </h1>
            <hr />
        </section>
        <article>
            <h1 class="headings-text">Contact</h1>
            <form>
                <p>Name
                    <input class="form-name-input" type="text" name="name" id="formNameInput" placeholder="John Smith" />
                </p>
                <p>Email
                    <input class="form-email-input" type="email" name="email" id="formEmailInput" placeholder="example@gmail.com" />
                </p>
                <p>Message
                    <input class="form-message-input" type="text" name="message" id="messageInput" />
                </p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        </article>
    </main>

    <footer class="footer-position">
        <p class="footer-text">
            Copyright &copy;
        </p>
    </footer>
